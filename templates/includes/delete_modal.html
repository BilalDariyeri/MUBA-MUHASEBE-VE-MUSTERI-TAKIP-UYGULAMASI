<!-- Silme Onay Modal -->
<div id="delete-confirm-modal" class="delete-modal" style="display: none;">
    <div class="delete-modal-content">
        <div class="delete-modal-header">
            <div class="delete-icon-wrapper">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h3 id="delete-modal-title">Silme Onayı</h3>
        </div>
        <div class="delete-modal-body">
            <p id="delete-modal-message">Bu kaydı silmek istediğinize emin misiniz?</p>
            <div id="delete-modal-details" class="delete-modal-details">
                <!-- Detaylar buraya gelecek -->
            </div>
            <div class="delete-warning">
                <i class="fas fa-info-circle"></i>
                <span>Bu işlem geri alınamaz!</span>
            </div>
        </div>
        <div class="delete-modal-footer">
            <button class="btn-delete-cancel" onclick="closeDeleteModal()">
                <i class="fas fa-times"></i> İptal
            </button>
            <button class="btn-delete-confirm" id="btn-delete-confirm">
                <i class="fas fa-trash"></i> Evet, Sil
            </button>
        </div>
    </div>
</div>

<style>
.delete-modal {
    position: fixed;
    z-index: 10000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(4px);
    display: flex;
    justify-content: center;
    align-items: center;
    animation: fadeIn 0.2s ease-in-out;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

.delete-modal-content {
    background: white;
    border-radius: 12px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    max-width: 500px;
    width: 90%;
    animation: slideDown 0.3s ease-out;
    overflow: hidden;
}

@keyframes slideDown {
    from {
        transform: translateY(-50px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

.delete-modal-header {
    background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
    color: white;
    padding: 20px;
    text-align: center;
    position: relative;
}

.delete-icon-wrapper {
    width: 60px;
    height: 60px;
    margin: 0 auto 15px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0%, 100% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.05);
    }
}

.delete-modal-header h3 {
    margin: 0;
    font-size: 22px;
    font-weight: 600;
}

.delete-modal-body {
    padding: 25px;
}

.delete-modal-body p {
    font-size: 16px;
    color: #333;
    margin-bottom: 15px;
    text-align: center;
    font-weight: 500;
}

.delete-modal-details {
    background: #f8f9fa;
    border-left: 4px solid #dc3545;
    padding: 15px;
    margin: 15px 0;
    border-radius: 4px;
    font-size: 14px;
    color: #555;
}

.delete-modal-details strong {
    color: #333;
    display: block;
    margin-bottom: 5px;
}

.delete-warning {
    background: #fff3cd;
    border: 1px solid #ffc107;
    border-radius: 6px;
    padding: 12px;
    display: flex;
    align-items: center;
    gap: 10px;
    color: #856404;
    font-size: 14px;
    margin-top: 15px;
}

.delete-warning i {
    font-size: 18px;
    color: #ffc107;
}

.delete-modal-footer {
    padding: 20px;
    background: #f8f9fa;
    display: flex;
    gap: 10px;
    justify-content: flex-end;
    border-top: 1px solid #dee2e6;
}

.btn-delete-cancel,
.btn-delete-confirm {
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 8px;
}

.btn-delete-cancel {
    background: #6c757d;
    color: white;
}

.btn-delete-cancel:hover {
    background: #5a6268;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.btn-delete-confirm {
    background: #dc3545;
    color: white;
}

.btn-delete-confirm:hover {
    background: #c82333;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.btn-delete-confirm:active,
.btn-delete-cancel:active {
    transform: translateY(0);
}
</style>

<script>
let currentDeleteCallback = null;
let currentDeleteId = null;

function showDeleteModal(title, message, details, deleteCallback, entityId = null) {
    document.getElementById('delete-modal-title').textContent = title || 'Silme Onayı';
    document.getElementById('delete-modal-message').textContent = message || 'Bu kaydı silmek istediğinize emin misiniz?';
    
    const detailsDiv = document.getElementById('delete-modal-details');
    if (details && details.length > 0) {
        let detailsHtml = '';
        details.forEach(detail => {
            detailsHtml += `<div><strong>${detail.label}:</strong> ${detail.value}</div>`;
        });
        detailsDiv.innerHTML = detailsHtml;
        detailsDiv.style.display = 'block';
    } else {
        detailsDiv.style.display = 'none';
    }
    
    currentDeleteCallback = deleteCallback;
    currentDeleteId = entityId;
    document.getElementById('delete-confirm-modal').style.display = 'flex';
}

function closeDeleteModal() {
    document.getElementById('delete-confirm-modal').style.display = 'none';
    currentDeleteCallback = null;
    currentDeleteId = null;
}

function confirmDelete() {
    if (currentDeleteCallback) {
        currentDeleteCallback(currentDeleteId);
    }
    closeDeleteModal();
}

// Modal dışına tıklanınca kapat
document.addEventListener('click', function(event) {
    const modal = document.getElementById('delete-confirm-modal');
    if (event.target === modal) {
        closeDeleteModal();
    }
});

// Enter tuşu ile onaylama
document.addEventListener('keydown', function(event) {
    const modal = document.getElementById('delete-confirm-modal');
    if (modal.style.display === 'flex' && event.key === 'Enter') {
        confirmDelete();
    } else if (modal.style.display === 'flex' && event.key === 'Escape') {
        closeDeleteModal();
    }
});

// Confirm butonuna tıklama
document.addEventListener('DOMContentLoaded', function() {
    const confirmBtn = document.getElementById('btn-delete-confirm');
    if (confirmBtn) {
        confirmBtn.addEventListener('click', confirmDelete);
    }
});
</script>
