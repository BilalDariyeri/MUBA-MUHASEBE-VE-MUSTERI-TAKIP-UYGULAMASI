<!-- Header Include -->
<header class="header">
    <div class="header-left">
        <h1 class="logo">GO WINGS</h1>
    </div>
    <nav class="header-menu">
        <a href="{{ url_for('main.index') }}" class="menu-item">
            <i class="fas fa-home"></i> Ana Sayfa
        </a>
        <a href="{{ url_for('main.admin_logs_page') }}" class="menu-item" title="Log Kayıtları">
            <i class="fas fa-clipboard-list"></i> Log Kayıtları
        </a>
        <div class="user-menu">
            <span class="user-name" id="user-name-display">Kullanıcı</span>
            <button class="logout-btn" onclick="logout()" title="Çıkış Yap">
                <i class="fas fa-sign-out-alt"></i> Çıkış Yap
            </button>
        </div>
    </nav>
</header>

<style>
.user-menu {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-left: auto;
}

.user-name {
    font-size: 14px;
    font-weight: 600;
    color: rgba(255, 255, 255, 0.9);
    padding: 8px 15px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    backdrop-filter: blur(10px);
}

.logout-btn {
    background: linear-gradient(135deg, rgba(220, 53, 69, 0.9) 0%, rgba(200, 35, 51, 0.9) 100%);
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 10px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 
        0 5px 15px rgba(220, 53, 69, 0.3),
        0 0 0 1px rgba(255, 255, 255, 0.2) inset;
    display: flex;
    align-items: center;
    gap: 8px;
    position: relative;
    overflow: hidden;
}

.logout-btn::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.2);
    transform: translate(-50%, -50%);
    transition: width 0.6s, height 0.6s;
}

.logout-btn:hover::before {
    width: 300px;
    height: 300px;
}

.logout-btn:hover {
    transform: translateY(-2px) scale(1.05);
    box-shadow: 
        0 8px 25px rgba(220, 53, 69, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.3) inset;
}

.logout-btn:active {
    transform: translateY(0) scale(0.98);
}

.logout-btn i {
    font-size: 16px;
}

@media (max-width: 768px) {
    .user-menu {
        flex-direction: column;
        gap: 10px;
    }
    
    .user-name {
        font-size: 12px;
        padding: 6px 12px;
    }
    
    .logout-btn {
        padding: 8px 16px;
        font-size: 12px;
    }
}
</style>

<script>
// Kullanıcı adını yükle
async function loadUserName() {
    try {
        const response = await fetch('/api/auth/me');
        const data = await response.json();
        
        if (data.success && data.user) {
            const userNameDisplay = document.getElementById('user-name-display');
            if (userNameDisplay) {
                userNameDisplay.textContent = data.user.name || data.user.email || 'Kullanıcı';
            }
        }
    } catch (error) {
        console.error('Kullanıcı adı yüklenirken hata:', error);
    }
}

// Çıkış yap
async function logout() {
    try {
        // Onay iste - uygulama içi modal ile
        const confirmed = await NotificationSystem.showConfirm(
            'Çıkış yapmak istediğinize emin misiniz?',
            'Çıkış Onayı',
            'warning'
        );
        
        if (!confirmed) {
            return;
        }

        const response = await fetch('/auth/logout', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            credentials: 'include'  // Session cookie'leri göndermek için
        });

        // Response'un JSON olup olmadığını kontrol et
        const contentType = response.headers.get('content-type');
        let data = null;
        
        if (contentType && contentType.includes('application/json')) {
            try {
                data = await response.json();
            } catch (e) {
                console.error('JSON parse hatası:', e);
                // JSON parse edilemediyse, yine de çıkış yap
                window.location.href = '/login';
                return;
            }
        } else {
            // HTML döndüyse (muhtemelen redirect veya hata sayfası), direkt login'e yönlendir
            window.location.href = '/login';
            return;
        }

        if (data && data.success) {
            if (typeof NotificationSystem !== 'undefined') {
                NotificationSystem.success('Başarıyla çıkış yapıldı', false);
            }
            setTimeout(() => {
                window.location.href = '/login';
            }, 1000);
        } else {
            // Hata olsa bile session temizlenmiş olabilir, login'e yönlendir
            if (typeof NotificationSystem !== 'undefined') {
                NotificationSystem.warning('Çıkış yapıldı', false);
            }
            setTimeout(() => {
                window.location.href = '/login';
            }, 1000);
        }
    } catch (error) {
        console.error('Çıkış hatası:', error);
        if (typeof NotificationSystem !== 'undefined') {
            NotificationSystem.error('Çıkış yapılırken hata oluştu: ' + error.message, true);
        } else {
            alert('Çıkış yapılırken hata oluştu: ' + error.message);
        }
    }
}

// Sayfa yüklendiğinde kullanıcı adını yükle
document.addEventListener('DOMContentLoaded', function() {
    loadUserName();
});
</script>
