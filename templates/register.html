<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - GO WINGS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            animation: slideUp 0.5s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #667eea;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .logo p {
            color: #6c757d;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
            font-weight: 600;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-group small {
            display: block;
            margin-top: 5px;
            color: #6c757d;
            font-size: 12px;
        }
        
        .btn-register {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
            font-size: 14px;
        }
        
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <h1><i class="fas fa-feather-alt"></i> GO WINGS</h1>
            <p>Mali İşler Yönetim Sistemi</p>
        </div>
        
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
        
        <form id="register-form">
            <div class="form-group">
                <label for="name"><i class="fas fa-user"></i> Ad Soyad *</label>
                <input type="text" id="name" name="name" required placeholder="Adınız Soyadınız">
            </div>
            
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> E-posta *</label>
                <input type="email" id="email" name="email" required placeholder="ornek@email.com">
                <small>Geçerli bir e-posta adresi giriniz</small>
            </div>
            
            <div class="form-group">
                <label for="username"><i class="fas fa-at"></i> Kullanıcı Adı (Opsiyonel)</label>
                <input type="text" id="username" name="username" placeholder="kullaniciadi">
            </div>
            
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Şifre *</label>
                <input type="password" id="password" name="password" required placeholder="••••••••" minlength="6">
                <small>En az 6 karakter olmalıdır</small>
            </div>
            
            <div class="form-group">
                <label for="password_confirm"><i class="fas fa-lock"></i> Şifre Tekrar *</label>
                <input type="password" id="password_confirm" name="password_confirm" required placeholder="••••••••" minlength="6">
            </div>
            
            <button type="submit" class="btn-register">
                <i class="fas fa-user-plus"></i> Kayıt Ol
            </button>
            
            <div class="loading" id="loading">
                <i class="fas fa-spinner fa-spin"></i> Kayıt yapılıyor...
            </div>
        </form>
        
        <div class="login-link">
            Zaten hesabınız var mı? <a href="/login">Giriş Yap</a>
        </div>
    </div>
    
    <script>
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('password_confirm').value;
            
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            const loadingDiv = document.getElementById('loading');
            const submitBtn = document.querySelector('.btn-register');
            
            // Validasyon
            if (!name || !email || !password || !passwordConfirm) {
                errorDiv.textContent = 'Lütfen tüm zorunlu alanları doldurun';
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
                return;
            }
            
            if (!email.includes('@') || !email.includes('.')) {
                errorDiv.textContent = 'Geçerli bir e-posta adresi giriniz';
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
                return;
            }
            
            if (password.length < 6) {
                errorDiv.textContent = 'Şifre en az 6 karakter olmalıdır';
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
                return;
            }
            
            if (password !== passwordConfirm) {
                errorDiv.textContent = 'Şifreler eşleşmiyor';
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
                return;
            }
            
            // Loading göster
            loadingDiv.style.display = 'block';
            submitBtn.disabled = true;
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            try {
                const data = { name, email, password };
                if (username) {
                    data.username = username;
                }
                
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    successDiv.textContent = 'Kayıt başarılı! Giriş sayfasına yönlendiriliyorsunuz...';
                    successDiv.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    errorDiv.textContent = result.error || 'Kayıt başarısız';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Bir hata oluştu. Lütfen tekrar deneyin.';
                errorDiv.style.display = 'block';
            } finally {
                loadingDiv.style.display = 'none';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
